server {
    listen 80;
    listen [::]:80;
    server_name ais.h-1.localhost;
    location / {
        proxy_pass http://host.docker.internal:3000;
        #Optional configuration
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header client-ip $remote_addr;
    }
}
