# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  app_host: <%= ENV.fetch("APP_HOST") { "http://skripsi.h-1.localhost" } %>
  explorer_host: <%= ENV.fetch("EXPLORER_HOST") { "http://blockchain.h-1.localhost" } %>
  pgadmin_host: <%= ENV.fetch("PGADMIN_HOST") { "http://skripsi.h-1.localhost" } %>

development:
  <<: *default
# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
production:
  <<: *default